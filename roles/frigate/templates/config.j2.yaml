mqtt:
  enabled: false

tls:
  enabled: false

auth:
  enabled: false

detectors:
  tensorrt:
    type: tensorrt

model:
  path: /config/model_cache/tensorrt/yolov7-320.trt
  input_tensor: nchw
  input_pixel_format: rgb
  width: 320
  height: 320

cameras:
  rhea_cam:
    enabled: true
    ffmpeg:
      hwaccel_args: preset-nvidia-h264
      inputs:
        - path: rtsp://{{ frigate_config.username }}:{{ frigate_config.password }}@{{ frigate_config.ip }}:554/cam/realmonitor?channel=1&subtype=0
          roles:
            - record
            - detect
    onvif:
      host: {{ frigate_config.ip }}
      port: 80
      user: {{ frigate_config.username }}
      password: {{ frigate_config.password }}
    record:
      enabled: false
      retain:
        days: 3
        mode: all
      events:
        retain:
          default: 30
          mode: motion
    detect:
      enabled: false
      width: 640
      height: 480
      fps: 5
    motion:
      enabled: true

version: 0.14
